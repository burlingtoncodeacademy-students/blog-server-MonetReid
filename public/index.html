<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Server</title>
</head>
<body>
    <h2>This is my very special and important blog:</h2>
    <form method="post" action="http://localhost:4005/auth/blog">
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
        autocomplete="off"
      />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
        autocomplete="off"
      />
      <input type="date"
            name="date "
            id="date"
            placeholder="date"
            autocomplete="off">
      <input
        type="content"
        name="content"
        id="content"
        placeholder="This is the content of my blog"
        autocomplete="off"
      />

      <input type="submit" value="submit" />
</body>
</html>
